<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Finder</title>

    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="js/script.js"></script>
</head>

<body>
    <header>
        <h1>Anime Finder</h1>
    </header>
    <main>
        <!-- Search Controls -->
        <div class="widgets">
            Show Name:
            <input id="searchBar" type="text" size="40" maxlength="50" />
            <button type="button" id="search">Search</button>
        </div>

        <div class="widgets">
            <p>Season: 
                <select id="seasonSelect">
                    <option value="winter" selected>Winter</option>
                    <option value="spring">Spring</option>
                    <option value="summer">Summer</option>
                    <option value="fall">Fall</option>
                </select>
            
            Year: 
                <select id="yearSelect">
                    <!-- This part is filled out with a script -->
                </select>
                <button type="button" id="bySeason">Anime by Season</button>
            </p>
        </div>
        

        <div class="widgets">
            <button type="button" id="dailyButton">New Episodes Today</button>
            <button type="button" id="random">Surpise Me!</button>
        </div>

        <h2 id="results">Ready to Search!</h2>
        <div id="content">

        </div>

        <div id="backButton">

        </div>
    </main>
    <footer>
        <p>&copy; Duy Vu <span id="currentYear"></span></p>
    </footer>
</body>

</html>
